<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #000; text-align: center; margin-left: 10px;">
    <h1>Color flipper</h1>
    <div id="buttons">
        <button style="width: 100px; height: 100px; border: 1px solid gray; background-color: red;" id="red"></button>
        <button style="width: 100px; height: 100px; border: 1px solid gray; background-color: white;" id="white"></button>
        <button style="width: 100px; height: 100px; border: 1px solid gray; background-color: blue;" id="blue"></button>
        <button style="width: 100px; height: 100px; border: 1px solid gray; background-color: yellow;" id="yellow"></button>
    </div>
</body>
<script>
    const body = document.querySelector("body")
    const buttons = document.querySelectorAll("button")
  //  console.log(buttons)
    buttons.forEach( (button) => {
    //    console.log(button)
    button.addEventListener('click', function (e) {
        // console.log(e);
        // console.log(e.target)
        // console.log(e.target.id)
        if (e.target.id) {
            body.style.background = e.target.id;
        }

    })
    })
</script>
</html>
