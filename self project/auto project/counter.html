<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Counter </h1>
    <label for="num">set-target-counter</label>
    <input type="number" name="" id="input" min="1" value="1">
    <div id="counter">00</div>
    <button onclick="increase()">increase</button>
    <button onclick="decrease()">decrease</button>
    <button onclick="reset()">reset</button>
</body>
<script>
    let count = 0;
    let step = 1 
    const stepInput = document.getElementById("input")

    function increase() {
        count += step;
        updateCount()
    }
    function decrease() {
        count -= step;
        updateCount()
    }
    function reset() {
        count = 0;
        updateCount()
    }
    function updateCount() {
        document.getElementById("counter").textContent = count;
    }
   
    function updateInput() {
        step = parseInt(stepInput.value || 1);
    }
    stepInput.addEventListener('input', updateInput);
</script>
</html>
