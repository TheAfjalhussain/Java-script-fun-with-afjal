    <script>
        const API_KEY = "c38d74ba8b3d0ebdb383ad0f9359220e"
       // const API = "https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}&units=metric";
       const inputBox = document.querySelector("#input")
       const form = document.querySelector("form")

    //    const temp = document.querySelector("#temp")
    //    const cityName = document.querySelector("#city")
    //    const wind = document.querySelector("#wind")
    //    const humidity = document.querySelector("#humidity")
        
      const getWhether = async(city) => {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
        const response = await fetch (url)
        const data = await response.json()
        console.log(data)
       return showWhether(data)
      }
      const showWhether = (data) => {
        if (data.cod == "404") {
        allround.innerHTML = `<h2> City Not Found <h2>`
        return;
        }
        allround.innerHTML =
         `
         <h1>${data.main.temp}</h1>
        <h2>${data.name}</h2>
        <div class="box2">
            <div class="wind">
                <h4>wind</h4>
                <p>${data.wind.speed}
                    km/ph</p>
            </div>
            <div class="humidity">
               <h4>humidity</h4>
               <p>${data.main.humidity}</p>
            </div>
        </div>

        `

      }
      
      form.addEventListener('submit', function (e) {
        getWhether(inputBox.value)
        e.preventDefault();
      })
